{% extends "layout.html" %}
{% block body %}
<section class="page-title text-center" style="background-image:url('{{ url_for('static',filename ='images/background/3.jpg') }}');">
    <div class="container">
        <div class="title-text">
            <h1>In Patient Department</h1>
            <ul class="title-menu clearfix">
                <li>
                    <a href="index.html">home &nbsp;/</a>
                </li>
                <li>ipd</li>
            </ul>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="blog-section section style-three pb-0">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="contact-area style-two">
                    <div class="section-title">
                        <h3>Entry For <span>Ipd</span></h3>
                    </div>
                    <form name="contact_form" class="default-form contact-form" action="/ipd.html" method="post">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <input type="text" name="Name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="CNIC" placeholder="CNIC">
                                </div>
                                <div class="form-group">
                                    <select name="Rooms">
                                        <option>Rooms</option>
                                        <option>Private</option>
                                        <option>Semi-Private</option>
                                        <option>General</option>
                                    </select>
                                </div>                            
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <input type="text" name="Phone" placeholder="Phone" required="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Date" placeholder="Date" required="" id="datepicker">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </div> 
                                <div class="form-group">
                                    <select name="Doctor">
                                        <option>Doctor</option>
                                        <option>Moosa</option>
                                        <!-- Fetch them from database 
                                           
                                        <option>Psychological</option> -->
                                    </select>
                                </div>                            
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <textarea name="any_disorder" placeholder="Any Previous Disorder" required=""></textarea>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn-style-one">submit now</button>
                                </div>                            
                            </div>
                        </div>
                    </form>
                </div>                      
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="appointment-image-holder">
                    <figure>
                        <img src="{{url_for('static',filename = 'images/patient1.png') }}" alt="Appointment">
                    </figure>
                </div>                       
            </div>
        </div>                    
    </div>
</section>
{% endblock %}
